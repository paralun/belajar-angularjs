<!DOCTYPE html>
<html ng-app="app3">
<head>
	<title>Belajar Angular JS</title>
</head>
<body>

	<!-- Scope Inheritance -->

	<div ng-controller="ctrl3">
		Nama : {{nama}} <br />
		<div ng-controller="ctrl3a">
			Alamat lengkap {{nama}} adalah : <br />
			Alamat 	: {{alamat}} <br />
			RT 		: {{rt}} <br />
			RW 		: {{rw}} <br />
		</div>
	</div>

	<script type="text/javascript" src="app/js/angular.min.js"></script>
	<script>
		var app = angular.module("app3", []);

		app.controller("ctrl3", function($scope){
			$scope.nama = "Bambang";
		});

		app.controller("ctrl3a", ["$scope", function($scope){
			$scope.alamat = "Bandung";
			$scope.rt = "04";
			$scope.rw = "02";
		}]);
	</script>
</body>
</html>

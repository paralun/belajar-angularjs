<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Belajar Angular JS</title>
</head>
<body>

	<input type="text" ng-model="nama" /> <br />
	<h3>Hallo: {{nama}}</h3>

	<div ng-controller="ctrl">
		<ul>
			<li ng-repeat="k in kota">{{k}}</li>
		</ul>
	</div>

	<script type="text/javascript" src="app/js/angular.min.js"></script>
	<script>
		var app = angular.module("app", []);

		app.controller("ctrl", function($scope) {
			$scope.kota = ['Bandung','Jakarta','Bogor','Surabaya','Bali'];
		});
	</script>
</body>
</html>
